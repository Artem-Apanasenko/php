<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Завантаження файлів</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        textarea {
            height: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #4CAF50;
            text-decoration: none;
            margin-right: 15px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Завантаження файлу</h2>
        <form action="process.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="userfile">Виберіть файл (тільки зображення, макс. 2 МБ):</label>
                <input type="file" id="userfile" name="userfile" accept="image/png,image/jpeg,image/jpg" required>
            </div>
            <button type="submit">Завантажити файл</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Додавання тексту до логу</h2>
        <form action="text.php" method="POST">
            <div class="form-group">
                <label for="logtext">Введіть текст для запису в лог:</label>
                <textarea id="logtext" name="logtext" required></textarea>
            </div>
            <button type="submit">Додати текст</button>
        </form>
    </div>

    <div class="links">
        <a href="list.php">Переглянути список файлів</a>
        <a href="text.php">Переглянути лог</a>
    </div>
</body>
</html>
